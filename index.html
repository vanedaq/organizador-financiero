<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💰 Organizador Financiero</title>
  <meta name="theme-color" content="#667eea">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.app.css">
</head>
<body>
  <div class="header">
    <h1>💰 Organizador Financiero</h1>
    <select id="mesSelector"></select>
  </div>

  <div class="summary">
    <div>Ingresos: <span id="sumIngresos">$0</span></div>
    <div>Fijos: <span id="sumFijos">$0</span></div>
    <div>Tarjetas: <span id="sumTarjetas">$0</span></div>
    <div>Créditos: <span id="sumCreditos">$0</span></div>
    <div>Compras: <span id="sumCompras">$0</span></div>
    <div>Ahorros: <span id="sumAhorros">$0</span></div>
    <div>Total Gastos: <span id="sumGastos">$0</span></div>
    <div>Disponible: <span id="sumLibre">$0</span></div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="dashboard">📊 Dashboard</button>
    <button class="tab" data-tab="ingresos">💵 Ingresos</button>
    <button class="tab" data-tab="fijos">🏠 Fijos</button>
    <button class="tab" data-tab="tarjetas">💳 Tarjetas</button>
    <button class="tab" data-tab="creditos">🏦 Créditos</button>
    <button class="tab" data-tab="compras">🛒 Compras</button>
    <button class="tab" data-tab="ahorros">💎 Ahorros</button>
    <button class="tab" data-tab="consejos">💡 Consejos</button>
  </div>

  <!-- Paneles -->
  <div id="dashboard" class="panel">
    <div id="analisisMensual"></div>
    <div id="metasAhorro"></div>
    <div id="tablaHistorial"></div>
    <button id="exportBtn">📥 Exportar</button>
    <button id="resetBtn">♻️ Reset</button>
  </div>
  <div id="ingresos" class="panel hidden">
    <button id="addIngreso">+ Ingreso</button>
    <div id="listaIngresos"></div>
  </div>
  <div id="fijos" class="panel hidden">
    <button id="addFijo">+ Gasto Fijo</button>
    <div id="listaFijos"></div>
  </div>
  <div id="tarjetas" class="panel hidden">
    <button id="addTarjeta">+ Tarjeta</button>
    <div id="listaTarjetas"></div>
  </div>
  <div id="creditos" class="panel hidden">
    <button id="addCredito">+ Crédito</button>
    <div id="listaCreditos"></div>
  </div>
  <div id="compras" class="panel hidden">
    <button id="addCompra">+ Compra</button>
    <div id="listaCompras"></div>
  </div>
  <div id="ahorros" class="panel hidden">
    <button id="addAhorro">+ Meta Ahorro</button>
    <div id="listaAhorros"></div>
  </div>
  <div id="consejos" class="panel hidden">
    <div id="recomendaciones"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <form id="modalForm"></form>
      <button id="closeModal">Cerrar</button>
    </div>
  </div>

  <div id="toast"></div>

  <script src="app.app.js"></script>
</body>
</html>
