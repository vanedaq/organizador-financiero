<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💰 Organizador Financiero</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.v3.css">
  <meta name="theme-color" content="#667eea">
</head>
<body>
  <header class="header">
    <h1>💰 Organizador Financiero</h1>
    <select id="mesSelector"></select>
  </header>

  <nav class="tabs">
    <a href="#dashboard" class="tab" id="tab-dashboard">📊 Dashboard</a>
    <a href="#ingresos" class="tab" id="tab-ingresos">💵 Ingresos</a>
    <a href="#fijos" class="tab" id="tab-fijos">🏠 Fijos</a>
    <a href="#tarjetas" class="tab" id="tab-tarjetas">💳 Tarjetas</a>
    <a href="#creditos" class="tab" id="tab-creditos">🏦 Créditos</a>
    <a href="#compras" class="tab" id="tab-compras">🛒 Compras</a>
    <a href="#ahorros" class="tab" id="tab-ahorros">💎 Ahorros</a>
  </nav>

  <main>
    <section id="dashboard" class="view">
      <div class="toolbar">
        <button class="btn" id="exportBtn">📥 Exportar</button>
        <button class="btn danger" id="resetBtn">🧹 Reset</button>
      </div>
      <div id="analisis"></div>
      <div id="historial"></div>
    </section>

    <section id="ingresos" class="view">
      <div class="toolbar"><button class="btn" id="addIngreso">+ Agregar Ingreso</button></div>
      <div id="listaIngresos"></div>
    </section>

    <section id="fijos" class="view">
      <div class="toolbar"><button class="btn" id="addFijo">+ Agregar Gasto Fijo</button></div>
      <div id="listaFijos"></div>
    </section>

    <section id="tarjetas" class="view">
      <div class="toolbar"><button class="btn" id="addTarjeta">+ Agregar Tarjeta</button></div>
      <div id="listaTarjetas"></div>
    </section>

    <section id="creditos" class="view">
      <div class="toolbar"><button class="btn" id="addCredito">+ Agregar Crédito</button></div>
      <div id="listaCreditos"></div>
    </section>

    <section id="compras" class="view">
      <div class="toolbar"><button class="btn" id="addCompra">+ Agregar Compra</button></div>
      <div id="listaCompras"></div>
    </section>

    <section id="ahorros" class="view">
      <div class="toolbar"><button class="btn" id="addAhorro">+ Nueva Meta</button></div>
      <div id="listaAhorros"></div>
    </section>
  </main>

  <footer class="summary">
    <div><b>Ingresos:</b> <span id="sumIngresos">$0</span></div>
    <div><b>Fijos:</b> <span id="sumFijos">$0</span></div>
    <div><b>Tarjetas:</b> <span id="sumTarjetas">$0</span></div>
    <div><b>Créditos:</b> <span id="sumCreditos">$0</span></div>
    <div><b>Compras:</b> <span id="sumCompras">$0</span></div>
    <div><b>Total Gastos:</b> <span id="sumGastos">$0</span></div>
    <div><b>Disponible:</b> <span id="sumLibre">$0</span></div>
  </footer>

  <div id="toast" class="toast"></div>
  <script src="app.v3.js"></script>
</body>
</html>
