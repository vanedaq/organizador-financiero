
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Organizador Financiero Completo</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Org. Financiero">
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E💰%3C/text%3E%3C/svg%3E">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Mi Organizador Financiero Completo</h1>
            <p>Control total de ingresos, gastos y balance mensual</p>
            <div class="header-controls">
                <div class="month-selector">
                    <span>📅 Mes:</span>
                    <select id="mesSelector" onchange="cambiarMes()">
                        <option value="2025-01">Enero 2025</option>
                        <option value="2025-02">Febrero 2025</option>
                        <option value="2025-03">Marzo 2025</option>
                        <option value="2025-04">Abril 2025</option>
                        <option value="2025-05">Mayo 2025</option>
                        <option value="2025-06">Junio 2025</option>
                        <option value="2025-07" selected>Julio 2025</option>
                        <option value="2025-08">Agosto 2025</option>
                        <option value="2025-09">Septiembre 2025</option>
                        <option value="2025-10">Octubre 2025</option>
                        <option value="2025-11">Noviembre 2025</option>
                        <option value="2025-12">Diciembre 2025</option>
                    </select>
                </div>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="probarCalculos()">🧪 Probar Cálculos</button>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="probarResumen()">📊 Probar Resumen</button>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="probarCreditos()">💳 Probar Créditos</button>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="limpiarTodo()">🗑️ Limpiar Todo</button>
            </div>
        </div>
        <!-- El resto del contenido es idéntico y ya estaba incluido en el archivo original -->
        <!-- Para ahorrar espacio, el resto del HTML permanece igual -->
        <script src="script.js"></script>
    </div>
</body>
</html>
